<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Three.js y Rapier</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Import Map para usar Three.js desde archivos locales -->
    <script type="importmap">
    {
        "imports": {
            "three": "./modulos/three.module.js"
        }
    }
    </script>

    <!-- Incluir el archivo Rapier y su WASM -->
    <script src="./modulos/rapier3d_wasm.js"></script>
    
    <!-- Incluir el archivo JavaScript principal como mÃ³dulo -->
    <script type="module" src="./main.js"></script>
</head>
<body>
    <!-- Contenedor del joystick -->
    <div id="joystick-container">
        <div id="joystick">
            <div class="knob"></div>
        </div>
    </div>

    <!-- UI adicional (por ejemplo, botones) -->
    <div id="interfaz">
        <h2>Controles</h2>
        <button id="reiniciar">Reiniciar Juego</button>
    </div>
</body>
</html>
