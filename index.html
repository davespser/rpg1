<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Three.js y Rapier</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Import Map para usar Three.js y Rapier desde una CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.137.5/build/three.module.js",
            "rapier": "https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.9.0/dist/rapier3d.js"
        }
    }
    </script>
    
    <!-- Incluir el archivo JavaScript principal como mÃ³dulo -->
    <script type="module" src="./main.js"></script>
</head>
<body>
    <!-- Contenedor del joystick -->
    <div id="joystick-container">
        <div id="joystick">
            <div class="knob"></div>
        </div>
    </div>

    <!-- UI adicional (por ejemplo, botones) -->
    <div id="interfaz">
        <h2>Controles</h2>
        <button id="reiniciar">Reiniciar Juego</button>
    </div>
</body>
</html>
