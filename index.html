<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Three.js y Rapier</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Import Map para usar Three.js, three/nodes y Rapier desde archivos locales -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/+esm",  <!-- Corregir URL de Three.js -->
            "three/nodes": "https://cdn.jsdelivr.net/npm/three@0.171.0/src/nodes/Nodes.js",  <!-- CDN para three/nodes -->
            "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat",
            "OrbitControls": "https://unpkg.com/three@0.168.0/examples/jsm/controls/OrbitControls.js",
            "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/loaders/GLTFLoader.js",
            "DRACOLoader": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/loaders/DRACOLoader.js"
        }
    }
    </script>
    
    <!-- Incluir el archivo JavaScript principal como mÃ³dulo -->
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div id="joystick-container">
        <div id="joystick">
            <div class="joystick-handle"></div>
        </div>
    </div>

    <div id="interfaz">
        <h2>Controles</h2>
        <button id="reiniciar">Reiniciar Juego</button>
    </div>
    
    <button id="toggleMenu">Toggle Menu</button>
</body>
</html>
