<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Three.js y Rapier</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Import Map para usar Three.js y Rapier desde archivos locales -->
    <script type="importmap">
    {
        "imports": {
            "three": "./modulos/three.module.js",
            "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat",
            "OrbitControls": "https://unpkg.com/three@0.168.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    
    <!-- Incluir el archivo JavaScript principal como módulo -->
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div id="joystick-container">
        <div id="joystick">
            <div class="knob"></div>
        </div>
    </div>

    <div id="interfaz">
        <h2>Controles</h2>
        <button id="reiniciar">Reiniciar Juego</button>
    </div>

    <div id="menu">
        <h3>Estadísticas</h3>
        <div class="stat">Vida: <span id="vida">100</span></div>
        <div class="stat">Energía: <span id="energia">100</span></div>
        <!-- Añade más estadísticas aquí -->
    </div>
</body>
</html>
